<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Lecturas y Reflexiones</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script> <!-- Enlace al script -->
</head>
<body>
    <header>
        <h1>Mis Lecturas y Reflexiones</h1>
    </header>
    <main>
        <h2>Bienvenido a mi sitio</h2>
        <p>Este es un lugar para documentar mis lecturas y pensamientos.</p>

        <!-- Enlace a las reflexiones -->
        <a href="#reflections-section">Ver mis reflexiones</a><br>

        <!-- Enlace a las discusiones -->
        <a href="#discussions-section">Iniciar una discusión</a>

        <section id="reflections-section">
            <h3>Mis Reflexiones</h3>
            <ul id="reflections-list"></ul>
        </section>

        <section id="discussions-section">
            <h3>Iniciar una Discusión</h3>
            <form id="discussion-form">
                <textarea id="discussion-input" placeholder="Escribe tu discusión aquí..." required></textarea>
                <button type="submit">Enviar</button>
            </form>
            <ul id="discussions-list"></ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2025</p>
    </footer>
</body>
</html>
